<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selamat Ulang Tahun Ica</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .hidden { display: none; }

    #gift-box {
      width: 150px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
      filter: brightness(0) invert(1);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    #step2, #step3 {
      text-align: center;
      animation: fadeIn 1s ease;
    }

    #step2 h1, h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    #step2 button {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    #step2 button:hover {
      background: white;
      color: black;
    }

    .cake {
      margin: 30px auto;
      position: relative;
      width: 200px;
      height: 200px;
      animation: floatCake 2s infinite ease-in-out;
    }

    .layer {
      background: white;
      border-radius: 10px;
      height: 40px;
      margin: 5px auto;
    }
    .layer:nth-child(1) { width: 140px; }
    .layer:nth-child(2) { width: 160px; }
    .layer:nth-child(3) { width: 180px; }

    .candle {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: white;
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 15px white;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes floatCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.7; }
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 5px auto;
      color: #ccc;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }

    #balloons {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      border-radius: 50%;
      opacity: 0.8;
      animation: drop 6s linear infinite;
    }

    @keyframes drop {
      0% { transform: translateY(-100px); opacity: 0.5; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Backsound -->
  <audio id="bgm" src="lagu.mp3.mp3" autoplay loop></audio>

  <!-- STEP 1 -->
  <img id="gift-box" src="https://cdn-icons-png.flaticon.com/512/3159/3159066.png" alt="Kado Ulang Tahun" />

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h1>Aloo Ica!!</h1>
    <button id="nextBtn">Klik di sini</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <div class="cake">
      <div class="flame"></div>
      <div class="candle"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
    </div>
    <h2>Selamat Ulang Tahun</h2>
    <p>happy birthday ya adekk</p>
    <p>doa terbaik untuk adekk,semoga tercapai semua keinginannya</p>
    <p>maaf ya belum bisa merayakan secara langsung</p>
    <p>abang cuma mau bilang selamat bertambah usia</p>
    <p>dan semoga hal hal baik selalu beriringan denganmu ü§ç</p>
  </div>

  <!-- Efek -->
  <canvas id="confettiCanvas" class="hidden"></canvas>
  <div id="balloons" class="hidden"></div>

  <script>
    const gift = document.getElementById('gift-box');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const nextBtn = document.getElementById('nextBtn');
    const bgm = document.getElementById('bgm');
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    const balloons = document.getElementById('balloons');

    gift.addEventListener('click', () => {
      gift.classList.add('hidden');
      step2.classList.remove('hidden');
    });

    nextBtn.addEventListener('click', () => {
      step2.classList.add('hidden');
      step3.classList.remove('hidden');
      canvas.classList.remove('hidden');
      balloons.classList.remove('hidden');
      bgm.play();
      startConfetti();
      generateBalloons();
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    const confettiCount = 120;
    let confetti = [];

    function startConfetti() {
      resizeCanvas();
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * confettiCount,
          color: '#fff',
          tilt: Math.random() * 10 - 10
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateConfetti);
    }

    function generateBalloons() {
      const colors = ['#ffffff', '#dddddd', '#f8f9fa', '#e0e0e0', '#ccc', '#fff'];
      for (let i = 0; i < 15; i++) {
        const b = document.createElement('div');
        b.classList.add('balloon');
        b.style.left = `${Math.random() * 100}%`;
        b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDelay = `${Math.random() * 2}s`;
        b.style.animationDuration = `${4 + Math.random() * 3}s`;
        balloons.appendChild(b);
      }
    }

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
